<h1>Sales</h1>

<form id="salesfiltersform">
	<label for="filtersaleid">Sale ID: </label>
		<input type="text" name="filtersaleid" id="filtersaleid" placeholder="ID Of Sale"/>
		
	<label for="filterproduct">Product: </label>
		<input type="text" name="filterproduct" id="filterproduct" placeholder="Enter product id"/>
			
	<label for="filterquantity">Quantity: </label>
		<input type="text" name="filterquantity" id="filterquantity" placeholder="Enter quantity sold"/>
		
	<label for="filterdatetime">Date & Time:</label>
		<input type="text" name="filterdatetime" id="filterdatetime" placeholder="DD-MM-YYYY HH:MM:SS" size="22"/>
		
	<input type="submit" value="Filter Records" id="filtersubmit"/>
</form>

<table class="fixed_headers" id="table" cellpadding="5" cellspacing="5">
	<!--
	<caption>Sales Records</caption>
	<tr>
		<th>ID</th>
		<th>Product</th>
		<th>Name</th>
		<th>Quantity</th>
		<th>Amount</th>
		<th>DateTime</th>
	</tr>
	-->
</table>

<p><button id="export" data-export="export">Export (.csv)</button></p>
<script>
$("#export").click(function(){
  $("table").tableToCSV();
});

</script>

<h1>Add Sale</h1>

	<p class="row">	<label for="quantity">Quantity: </label>
		<input type="text" name="quantity" id="quantity" placeholder="Enter quantity sold" required/></p>
		
	<p class="row"> <label for="datetime">Date & Time:</label>
		<input type="text" name="datetime" id="datetime" data-field="datetime" placeholder="DD-MM-YYYY HH:MM:SS"/></p>
