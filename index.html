<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="description" content="Index page"/>
<meta name="author" content="Jason Stanton"/>
<script src="scripts/sales.js"></script>
<link rel="stylesheet" type="text/css" href="styles/sales.css"/>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script> <!--Needed for all jquery-->

<!--Convert HTML Table to CSV-->
<script src="scripts/jquery.tabletoCSV.js"></script>

<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
 
<title>PHP Sales Reporting</title>
</head>

<body>
<!--
<div class="topnav" id="topnav">
	<a href="index.html">Home</a>
</div>
-->

<div id="heading">
<h1>PHP Sales Reporting and Prediction System</h1>
</div>

<div>
<div id="filters">
<form id="salesfiltersform">
	<label for="filtersaleid">Sale ID: </label>
		<input type="text" name="filtersaleid" id="filtersaleid" placeholder="ID Of Sale"/>
		
	<label for="filterproduct">Product: </label>
		<input type="text" name="filterproduct" id="filterproduct" placeholder="Enter product id"/>
			
	<label for="filterquantity">Quantity: </label>
		<input type="text" name="filterquantity" id="filterquantity" placeholder="Enter quantity sold"/>
		
	<label for="filterdatefrom">Date From:</label>
		<input type="text" name="filterdatefrom" id="filterdatefrom" placeholder="DD-MM-YYYY HH:MM:SS" size="22"/>
		
	<label for="filterdateto">Date To:</label>
		<input type="text" name="filterdateto" id="filterdateto" placeholder="DD-MM-YYYY HH:MM:SS" size="22"/>
		
	<input type="submit" value="Filter Records" id="filtersubmit"/>
</form>
</div>
<table class="fixed_headers" id="table"></table>
</div>

<div id="import">
<p><button id="export" data-export="export">Export (.csv)</button></p>
<script>
$("#export").click(function(){
  $("table").tableToCSV();
});
</script>
</div>

<div id="addsale">
<h1>Add Sale</h1>
<form id="addsalesform">
<fieldset><legend>Item Details</legend>
	<p class="row">	<label for="product">Product: </label>
		<input type="text" name="product" id="product" placeholder="Enter product id" required="true"/></p>
			
	<p class="row">	<label for="quantity">Quantity: </label>
		<input type="text" name="quantity" id="quantity" placeholder="Enter quantity sold" required="true"/></p>
		
	<p class="row"> <label for="datetime">Date &amp; Time:</label>
		<input type="text" name="datetime" id="datetime" data-field="datetime" placeholder="DD-MM-YYYY HH:MM:SS" size="22"/></p>

	<p>	<input type="submit" value="Add Item" id="submit"/></p>
</fieldset>
</form>
</div>

<div id="editsale">
<h1>Edit Sale</h1>
<form id="editsalesform">
<fieldset><legend>Item Details</legend>
	<p class="row"> <label for="saleid">Sale ID: </label>
		<input type="text" name="saleid" id="saleid" placeholder="ID Of Sale" required="true"/></p>
		
	<p class="row">	<label for="editproduct">Product: </label>
		<input type="text" name="editproduct" id="editproduct" placeholder="Enter product id"/></p>
			
	<p class="row">	<label for="editquantity">Quantity: </label>
		<input type="text" name="editquantity" id="editquantity" placeholder="Enter quantity sold"/></p>
		
	<p class="row"> <label for="editdatetime">Date &amp; Time:</label>
		<input type="text" name="editdatetime" id="editdatetime" placeholder="DD-MM-YYYY HH:MM:SS" size="22"/></p>
		
	<p>	<input type="submit" value="Edit Item" id="editsubmit"/></p>
</fieldset>
</form>
</div>
</body>
</html>
